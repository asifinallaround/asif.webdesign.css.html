<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="surveypage.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below:</p>
  </header>
  
  <form id="survey-form" action="#" method="post">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
    </div>
    <div class="form-group">
      <label for="dropdown">Select GENDER:</label>
      <select id="dropdown" name="dropdown" required>
        <option value="option1">MALE</option>
        <option value="option2">FEMALE</option>
      </select>
    </div>
    <div class="form-group">
      <fieldset>
        <legend>Select AGE:</legend>
        <input type="radio" id="radio1" name="radio" value="radio1" required>
        <label for="radio1">Less than 18 </label>
        <input type="radio" id="radio2" name="radio" value="radio2" required>
        <label for="radio2">18+</label>
      </fieldset>
    </div>
    <div class="form-group">
      <fieldset>
        <legend>Select Occupation:</legend>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
        <label for="checkbox1">Work</label>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
        <label for="checkbox2">Study </label>
        <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox3">
        <label for="checkbox3">N/A</label>
      </fieldset>
    </div>
    <div class="form-group">
      <label for="comments">Additional Comments (Any Physical Disabilites ):</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
